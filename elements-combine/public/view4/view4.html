<header>
    <a href="#!/view2">
        <i class="fa fa-arrow-left mr3"></i>
        Web App Name</a>
</header>

<div>
    <p>Your name: {{display_name}}</p>
    <p>Your access token: {{access_token}}</p>
    <p>Your refresh token:{{refresh_token}}</p>
    <p>Your tracks:{{tracks}}</p>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="song-page">
                    <img src="{{current_track.imageurl}}">
                    <h3>{{current_track.name}}</h3>
                </div>
            </div>
            <div class="col-md-12">
                <div class="comment-card">
                    <div class="song-header row"> <!-- Ng repeat for all songs -->
                        <div class="col-md-7">Title</div>
                        <div class="col-md-3">Artist</div>
                        <div class="col-md-2"><i class="fa fa-clock-o"></i></div>
                    </div>
                    <div class="song-name row"> <!-- Ng repeat for all songs -->
                        <div class="col-md-7">song name</div>
                        <div class="col-md-3">artist name</div>
                        <div class="col-md-2">len.</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
