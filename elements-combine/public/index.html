<body>
    <div ng-view></div>

    <script>
        (function () {
            //this function does nothing so far, may or may not need later
            function getHashParams() {
                var hashParams = {};
                var e, r = /([^&;=]+)=?([^&;]*)/g,
                    q = window.location.hash.substring(1);
                console.log(q);
                while (e = r.exec(q)) {
                    hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                return hashParams;
            }
        })();
    </script>
    <script src="view1/view1.js"></script>
    <script src="view2/view2.js"></script>
    <script src="view3/view3.js"></script>
    <script src="view4/view4.js"></script>
    <script>
        function toggleYourSongs(toggle, trigger) {
            var x = document.getElementById(toggle);
            var y = document.getElementById(trigger);
            if (x.style.display === "none") {
                x.style.display = "block";
                y.classList.toggle("fa-chevron-right");
                y.classList.toggle("fa-chevron-down");

            } else {
                x.style.display = "none";
                y.classList.toggle("fa-chevron-right");
                y.classList.toggle("fa-chevron-down");            }
            
        }</script>
</body>
